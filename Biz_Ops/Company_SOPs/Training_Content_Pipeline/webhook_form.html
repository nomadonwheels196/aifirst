<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai First - Add Training Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .validation-box {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .validation-box.show {
            display: block;
        }

        .validation-box.error {
            background: #fff0f0;
            border-color: #ff4444;
        }

        .validation-box.success {
            background: #f0fff4;
            border-color: #44ff88;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #666;
            font-size: 14px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Add Training Content</h1>
        <p class="subtitle">Paste the JSON output from ChatGPT Atlas below</p>

        <div class="instructions">
            <h3>Quick Instructions:</h3>
            <ol>
                <li>Copy the Atlas prompt from Notion Training Library</li>
                <li>Run it with your video/article URL in ChatGPT Atlas</li>
                <li>Copy the JSON output</li>
                <li>Paste it below and click Submit</li>
            </ol>
        </div>

        <div class="validation-box" id="validationBox"></div>

        <form id="trainingForm">
            <div class="form-group">
                <label for="jsonInput">Atlas JSON Output:</label>
                <textarea
                    id="jsonInput"
                    name="jsonInput"
                    placeholder='Paste your JSON here, for example:
{
  "resource_name": "Building AI Agents In 44 Minutes",
  "file_link": "https://youtu.be/_Udb5NC6vTI",
  ...
}'
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Submit Training Content
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('trainingForm');
        const jsonInput = document.getElementById('jsonInput');
        const validationBox = document.getElementById('validationBox');
        const submitBtn = document.getElementById('submitBtn');

        // Replace this with your actual N8n webhook URL
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE';

        function showMessage(message, type = 'info') {
            validationBox.className = `validation-box show ${type}`;
            validationBox.innerHTML = message;
        }

        function validateJSON(text) {
            try {
                const data = JSON.parse(text);

                // Check required fields
                const required = ['resource_name', 'file_link', 'key_takeaways'];
                const missing = required.filter(field => !data[field]);

                if (missing.length > 0) {
                    return {
                        valid: false,
                        error: `Missing required fields: ${missing.join(', ')}`
                    };
                }

                return { valid: true, data };
            } catch (e) {
                return {
                    valid: false,
                    error: `Invalid JSON: ${e.message}`
                };
            }
        }

        // Real-time validation
        jsonInput.addEventListener('input', () => {
            const text = jsonInput.value.trim();
            if (text) {
                const result = validateJSON(text);
                if (result.valid) {
                    showMessage('‚úÖ Valid JSON detected! Ready to submit.', 'success');
                } else {
                    showMessage(`‚ùå ${result.error}`, 'error');
                }
            } else {
                validationBox.classList.remove('show');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = jsonInput.value.trim();
            const result = validateJSON(text);

            if (!result.valid) {
                showMessage(`‚ùå ${result.error}`, 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Submitting...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(result.data)
                });

                const responseData = await response.json();

                if (response.ok && responseData.success) {
                    showMessage(
                        `‚úÖ Success! "${result.data.resource_name}" has been added to the Training Library.<br><br>` +
                        `<a href="${responseData.notion_url}" target="_blank" style="color: #667eea; font-weight: 600;">View in Notion ‚Üí</a>`,
                        'success'
                    );
                    jsonInput.value = '';
                    setTimeout(() => {
                        validationBox.classList.remove('show');
                    }, 5000);
                } else {
                    showMessage(
                        `‚ùå Error: ${responseData.message || 'Failed to submit'}`,
                        'error'
                    );
                }
            } catch (error) {
                showMessage(
                    `‚ùå Network error: ${error.message}. Please check your connection and try again.`,
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Training Content';
            }
        });
    </script>
</body>
</html>
